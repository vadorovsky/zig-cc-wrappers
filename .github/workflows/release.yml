name: Release

on:
  push:
    branches:
      - main
  pull_request:
  release:
    types:
      - published

permissions:
  contents: write

jobs:
  linux-musl:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - aarch64-linux-musl
          - riscv64-linux-musl
          - x86_64-linux-musl
    steps:
      - uses: actions/checkout@v4

      - name: Install Zig
        uses: mlugg/setup-zig@v2.1.0
        with:
          version: 0.15.2

      - name: Build wrappers
        run: zig build -Dtarget=${{ matrix.target }} -Doptimize=ReleaseFast

      - name: Package binaries
        run: |
          tar -C zig-out/bin -czf zig-cc-wrappers-${{ matrix.target }}.tar.gz zig-cc zig-c++

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'release'
        with:
          files: zig-cc-wrappers-${{ matrix.target }}.tar.gz
